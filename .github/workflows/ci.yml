name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Setup Java
        uses: actions/setup-java@main
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build debug app
        run: ./gradlew assembleDebug testDebugUnitTest --stacktrace
